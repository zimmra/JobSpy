name: Build JobSpy release artifacts
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-n-publish:
    name: Build and create GitHub release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry
        run: >-
          python3 -m
          pip install
          poetry
          --user

      - name: Build distribution ðŸ“¦
        run: >-
          python3 -m
          poetry
          build

      - name: Create GitHub release with artifacts
        if: startsWith(github.ref, 'refs/tags') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('test-release-{0}', github.run_number) || github.ref_name }}
          name: Release ${{ github.event_name == 'workflow_dispatch' && format('Test Release {0}', github.run_number) || github.ref_name }}
          draft: true
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
